 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" type="text/css" href="css/chat.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="chat-container">
      <header class="chat-header">
        <a href="index.html" class="btn">Leave Room</a>
      </header>
        <div class="room-sidebar">
          <h3><i class="fas fa-comments header"></i> Room Name:</h3>
          <ul id="room-name">...</ul>
          <h3><i class="fas fa-users header"></i> Users:</h3>
          <ul id="users"></ul>
        </div>
  <div class="room-messages">
      
      <div class="chat-form-container">
        <form id="chat-form">
          <input 
            class="input msg"
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn">Send</button>
        </form>
      </div>
      <div class="messages"></div>
      <header class="header">Chat</header>
  </div>
  </div>
  <script 
  src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" 
  integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer">
</script>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src=js/chat.js></script />
</body>
</html>
