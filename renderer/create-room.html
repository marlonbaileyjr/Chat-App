<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/create-room.css">
</head>
<body>
<div class="reg-container">
    <form id="reg-form">
        <h1 class="header">Create Room</h1>
        <div class="roomName">
            <label for="Room Name">Room Name</label>
            <input 
            class="input"
            type="text" 
            name="Room Name" 
            id="Room Name" 
            placeholder="Enter Room Name" 
            required
            />
        </div>
        <div class="password">
            <label for="Room Password">Room Password</label>
            <input 
            class="input"
            type="Room Password" 
            name="Room Password" 
            id="Room Password" 
            placeholder="Enter Room Password" 
            required
            />
        </div>
        <div class="submit">
            <button type="submit">Create</button>
        </div>
    </form>
</div>
<script src=js/create-room.js></script />
</body>
</html>
